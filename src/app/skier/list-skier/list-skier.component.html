<div class="row">
	<div class="col-12">
		<mat-card>
			<mat-card-content>




                <div class="card">
                    <div class="card-header">
                      list des skiers
                    </div>
                    <div class="card-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>first name</th>
                                    <th>last name</th>
                                   
                                    <th class="text-right">Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let skier of skiers">
                                    <td>{{skier.firstName}} </td>
                                    <td>{{skier.lastName}} </td>

                                    <td class="td-actions text-right">
                                        <button type="button" rel="tooltip" class="btn btn-info btn-round">
                                            <i class="material-icons">person</i>
                                        </button>
                                        <button type="button" rel="tooltip" class="btn btn-success btn-round">
                                            <i class="material-icons">edit</i>
                                        </button>
                                        <button (click)="deleteSkier(skier.numSkier)"  type="button" rel="tooltip" class="btn btn-danger btn-round">
                                            <i class="material-icons">close</i>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
</table>                    </div>
                  </div>









			</mat-card-content>
		</mat-card>
	</div>
</div>
