<div class="row">
	<div class="col-12">
		<mat-card>
			<mat-card-content>




                <div class="card">
                    <div class="card-header">
                      Liste des pistes
                    </div>
                    <div class="card-body">
                     
				<table class="table">
                    <thead>
                        <tr>
                            <th>color</th>
                            <th>length</th>
                            <th>name</th>
                            <th class="text-right">slope</th>
                            <th class="text-right">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                      
                        <tr *ngFor="let piste of pistes">
                            <td>{{piste.color}} </td>
                            <td>{{piste.length}}</td>
                            <td>{{piste.namePiste}}</td>
                            <td >{{piste.slope}} </td>
                            <td class="td-actions text-right">
                                <button type="button" rel="tooltip" class="btn btn-info btn-round">
                                    <i class="material-icons">person</i>
                                </button>
                                <button type="button" rel="tooltip" class="btn btn-success btn-round">
                                    <i class="material-icons">edit</i>
                                </button>
                                <button  (click)="deletePiste(piste.numPiste)" type="button" rel="tooltip" class="btn btn-danger btn-round">
                                    <i class="material-icons">close</i>
                                </button>
                            </td>
                        </tr>
                      
                    </tbody>
                </table>
                    </div>
                  </div>









			</mat-card-content>
		</mat-card>
	</div>
</div>
