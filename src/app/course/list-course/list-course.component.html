<div class="row">
	<div class="col-12">
		<mat-card>
			<mat-card-content>




                <div class="card">
                    <div class="card-header">
                      Liste des courses
                    </div>
                    <div class="card-body">
                     
				<table class="table">
                    <thead>
                        <tr>
                            <th>level</th>
                            <th>price</th>
                            <th>support</th>
                            <th >typeCourse</th>
                            <th class="text-right">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let course of courses">
                            <td>{{course.level}} </td>
                            <td>{{course.price}}</td>
                            <td>{{course.support}}</td>
                            <td >{{course.typeCourse}} </td>
                            <td class="td-actions text-right">
                                <button type="button" rel="tooltip" class="btn btn-info btn-round">
                                    <i class="material-icons">person</i>
                                </button>
                                <button type="button" rel="tooltip" class="btn btn-success btn-round">
                                    <i class="material-icons">edit</i>
                                </button>
                                <button (click)="deleteCourse(course.numCourse)"  type="button" rel="tooltip" class="btn btn-danger btn-round">
                                    <i class="material-icons">close</i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                    </div>
                  </div>









			</mat-card-content>
		</mat-card>
	</div>
</div>
